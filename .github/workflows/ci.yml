name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.13.0'

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build --if-present

    - name: Build Angular project
      run: npm run build --prod --base-href "https://akbarmuchamad.github.io/simple-admin-panel-angular/"
